<style>
    .button {
    display: inline-block;
    padding: 15px 32px;
    text-decoration: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.button1 {background-color: blue;}

.button2 {background-color: gold;}

.button3 {background-color: orangered;}
.color-change-3x{animation:color-change-3x 4s linear infinite alternate both}
</style>
<body style="background-color: aqua;">

    <h1 style="color: darkred;">This is 3 different animation buttons!</h1>
    <p>The 3 buttons are different colors and do different animations</p>
    <a href="#" class="button  button1 hvr-wobble-vertical">Checkout</a>
    <a href="#" class="button  button2 hvr-pulse-shrink">Checkout</a>
    <a href="#" class="button  button3 hvr-bounce-in">Checkout</a><br>
